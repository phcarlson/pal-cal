<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./custom.css">
    <link rel="stylesheet" type="text/css" href="./calendar.css">

    <script type="module" src="individualgroup.js"></script>

</head>

<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!--Image-->
            <a class="navbar-brand" href="#">Image here!</a>

            <!--Collapse Support-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Include this in the collapsed bar-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <!--Navbar-->
                <ul class="navbar-nav">

                    <!--Profile Button-->
                    <li class="nav-item">
                        <a type="button" class="btn btn-outline-success me-1" href="/myprofile.html">Profile</a>
                    </li>

                    <!--Log Out Button-->
                    <li class="nav-item">
                        <button type="button" id="logout-button" class="btn btn-outline-primary">Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row vh-100 justify-content-evenly bg-light">

            <!-- 2/3 of view on the left -->
            <div class="col-8 d-flex flex-column h-100 border shadow bg-light">

                <!-- Group Schedule label -->
                <div class="row d-flex">
                    <div class="col d-flex flex-column justify-content-start">

                        <h1 class="display-2"><span class="badge shadow" style="background-color: gray;">
                                <div id=groupNameLabel class="dropdown">
                        </h1>
                    </div>

                    <!-- Refresh -->
                    <div class="col d-flex align-items-center justify-content-end">
                        <button type="button"
                            class="btn btn-outline-primary shadow btn-circle btn-lg d-flex align-items-center justify-content-center">
                            <!-- <i class="bi bi-arrow-clockwise"></i> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Container for holding calendar loaded dynamically -->
                <div class="row d-flex" style="height: 80%;">
                    <div id="calendarCol" class="col h-100" style="overflow-y: auto;">
                        <div class="row d-flex" id="calendar">
                        </div>
                    </div>  
                  
                    <div id="calendar"></div>
              </div>
          </div>


            <!-- 1/3 of view on the right -->
            <div class="col-3 h-100 d-flex flex-column bg-light shadow">
                <!-- Some sort of label for what we are viewing -->
                <div class="d-flex">
                    <div class="col">
                        <div class="row d-flex">
                            <div class="col">
                                <h1><span class="badge shadow" style="background-color: gray;">Members</span></h1>
                            </div>
                        </div>

                        <!-- Buttons for pushing a new member to the rows -->
                        <div class="row d-flex">
                            <div class="col d-flex flex-row justify-content-start">

                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group me-2" role="group" aria-label="First group">
                                        <button id="add-member-button"
                                            class="btn btn-outline-primary btn-rounded btn-sm shadow-sm"
                                            data-bs-toggle="modal" data-bs-target="#memberSearchModal">Add member
                                            <i class="bi bi-plus-circle"></i> </button>

                                    </div>
                                    <div class="btn-group me-2" role="group" aria-label="Second group">
                                        <button id="select-all-button"
                                            class="btn btn-outline-primary btn-rounded btn-sm shadow-sm">Select
                                            all <i class="bi bi-check-circle"></i></button>
                                    </div>
                                    <div class="btn-group me-2" role="group" aria-label="Second group">
                                        <button id="deselect-all-button"
                                            class="btn btn-outline-primary btn-rounded btn-sm shadow-sm">Deselect
                                            all <i class="bi bi-dash-circle"></i></button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Container for holding groups added dynamically -->
                <div class="row d-flex" style="height:30%">
                    <div id="members-container" class="col d-flex flex-column h-100 scrollIt">

                    </div>
                </div>


                <!-- Modal triggered to pop up when adding a friend, can be x'd out without exiting -->
                <div class="modal fade" id="memberSearchModal" tabindex="-1" aria-labelledby="memberSearchModalLabel"
                    aria-hidden="true">
                    <div id="memberSearchModalDialog" class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="memberSearchModalLabel">Search For Friend to Make Member
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group input-group-lg">
                                    <input id="memberToFind" type="search" class="form-control" id="form1"
                                        class="form-control" placeholder="Friend's username" />
                                    <!-- <label class="form-label" for="form1">Search</label> -->
                                    <button id="searchMemberButton" type="button" class="btn btn-primary">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                                <!-- Potential friends populated dynamically based on results found from username input -->
                                <div id="potentialMembers" class="scrollIt">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Events Label -->
                <div class="row d-flex">
                    <div class="col">
                        <h1><span class="badge shadow" style="background-color: gray;">Planned Events</span></h1>
                    </div>
                </div>

                <!-- Row for holding scrollable planned events -->
                <div class="row d-flex" style="height:30%">
                    <!-- Column of planned events that scroll -->
                    <div id="planned-events-container" class="col d-flex flex-column h-100 scrollIt">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
