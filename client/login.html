<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pal Cal Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="login.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!--Image-->
            <a href="/homepageloggedout.html"><img src="/images/PalCalLogo.jpg" style="width: 5vw; height: 5vw; object-fit: cover;"></a>

            <!--Collapse Support-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Include this in the collapsed bar-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <!--Navbar-->
                <ul class="navbar-nav">

                    <!--Register Button-->
                    <li class="nav-item">
                        <a type="button" class="btn btn-outline-success me-1" href="/signup.html">Register</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

<!--Flexbox-->
<div class="vh-100 d-flex align-items-center">

    <!--Form padding-->
    <div class="vw-25 mx-auto">
        <form>
            <h2 class="text-center mb-4">
                Login
            </h2>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Username</label>
                <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                <div id="user-not-found-warning" style="color: red;" hidden>User does not exist, did you want to <a href="/signup.html">Register</a>?</div>
                <div id="database-error-warning" hidden></div>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
        </form>
    
    </div>

</div>

</body>

</html>
