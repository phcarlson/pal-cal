<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./custom.css">
  <link rel="stylesheet" type="text/css" href="./calendar.css">


</head>

<body>
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script> 

  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script type="module" src="./myprofile.js"></script>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!--Image-->
      <a class="navbar-brand" href="#">Image here!</a>

      <!--Collapse Support-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Include this in the collapsed bar-->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

        <!--Navbar-->
        <ul class="navbar-nav">

          <!--Login Button-->
          <li class="nav-item">
            <button type="button" class="btn btn-outline-success me-1">Profile</button>
          </li>

          <!--Sign Up Button-->
          <li class="nav-item">
            <button type="button" class="btn btn-outline-primary">Log Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <div class="row vh-100 justify-content-evenly bg-light">

      <!-- 2/3 of view on the left -->
      <div class="col-8 d-flex flex-column h-100 border bg-light">

        <!-- Group Schedule label -->
        <div class="row d-flex">
          <div class="col d-flex flex-column justify-content-start">

            <h1 class="display-2"><span class="badge shadow" style="background-color: gray;">My Schedule
                <div class="dropdown">
            </h1>
          </div>

          <!-- Refresh -->
          <div class="col d-flex align-items-center justify-content-end">
            <button type="button"
              class="btn btn-outline-primary shadow btn-circle btn-lg d-flex align-items-center justify-content-center">
              <!-- <i class="bi bi-arrow-clockwise"></i> -->
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
              </svg>
            </button>

            <button type="button" id="button-new-busy-event" class="btn btn-outline-primary shadow btn-circle btn-lg d-flex align-items-center justify-content-center mx-2">
              +
            </button>
          </div>
        </div>

        <!-- Container for holding schedule edited dynamically -->
        <div id="calendar"></div>
      </div>

      <!-- 1/3 of view on the right -->

      <div class="col-3 h-100 d-flex flex-column bg-light shadow">
        <!-- Some sort of label for what we are viewing -->
        <div class="d-flex">
          <div class="col">
            <div class="row d-flex">
              <div class="col d-flex">
                <h1><span class="badge shadow" style="background-color: gray;">My Info</span></h1>
              </div>
              <div class="col d-flex">

                <h1> <button id="editProfileButton" class="btn btn-outline-secondary m-0" type="button"><i
                      class="bi bi-pencil-square"></i></button>
                </h1>

              </div>
            </div>
          </div>
        </div>

        <!-- Container for holding groups added dynamically -->
        <div class="row d-flex" style="height:40%">
          <div class="col d-flex flex-column h-100 scrollIt">
            <div class="card my-3">
              <div class="card-body">
                <div class="input-group">
                  <span class="input-group-text">Screen Name</span>
                  <!-- <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons"> -->
                  <input id="screenNameInput" type="text" readonly class="form-control" value="">

                </div>
              </div>
            </div>

            <div class="card my-3">
              <div class="card-body">
                <div class="input-group  mb-3">
                  <span class="input-group-text">First Name</span>
                  <input id="firstNameInput" type="text" readonly class="form-control" value="" placeholder="Optional...">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Last Name</span>
                  <input id="lastNameInput" type="text" readonly class="form-control"  value="" placeholder="Optional...">

                </div>
              </div>
            </div>

            <div class="card my-3">
              <div class="card-body">
                <div class="input-group  mb-3">
                  <span class="input-group-text">College</span>
                  <input id="collegeInput" type="text" readonly class="form-control" value="" placeholder="Optional...">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Major</span>
                  <input id="majorInput" type="text" readonly class="form-control" value="" placeholder="Optional...">

                </div>
              </div>
            </div>

            <div class="card my-3">
              <div class="card-body">
                <div class="input-group  mb-3">
                  <span class="input-group-text">Bio</span>
                  <textarea id="bioInput" readonly class="form-control" rows="3"></textarea>
                </div>

              </div>
            </div>

          </div>
        </div>


        <!-- Requests label -->
        <div class="row d-flex">
          <div class="col">
            <h1><span class="badge shadow" style="background-color: gray;">Requests</span></h1>
          </div>
        </div>
        <!-- Row for holding scrollable requests -->
        <div class="row d-flex" style="height:40%">
          <!-- Column of requests populated dynamically that scroll -->
          <div id="requestListCol" class="col d-flex flex-column h-100 scrollIt">


          </div>
        </div>
      </div>
    </div>
</body>

</html>
